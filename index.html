<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/bec8b84912.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- navbar-->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="images/logo.svg" alt="store logo" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- final navbar-->
    <!-- hero header-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-titulo">furniture collection</h1>
        <button class="banner-btn">shop now</button>
      </div>
    </header>
    <!-- final hero header-->
    <!-- products-->
    <section class="products">
      <div class="section-title">
        <h2>our products</h2>
      </div>
      <div class="products-center">
        <!-- single product-->

        <!-- single product-->
      </div>
    </section>
    <!-- final seccion productos-->
    <!-- carrito-->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"> </i>
        </span>
        <h2>Tu carrito</h2>
        <div class="cart-content">
          <!-- cart item-->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
            <div>
              <h4>queen bed</h4>
              <h5>$123</h5>
              <span class="remove-item">Remove</span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">1</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- final cart item-->
        </div>
        <div class="cart-footer">
          <h3>Total : $ <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">Limpiar carrito</button>
        </div>
      </div>
    </div>
    <!-- final carrito-->
    <script src="proyectof.js"></script>
  </body>
</html>
